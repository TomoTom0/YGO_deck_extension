<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="showport" content="width=device-width, initial-scale=1">

    <title>Option</title>

    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <!--<link rel="stylesheet" href="../highlight/styles/tomorrow-night.css" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="../css/option.css">

    <style>
        .license {
            font-family: sans-serif;
        }

        pre {
            background-color: #eeeeee;
            padding: 1em;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Forms ================================================== -->
        <div class="bs-docs-section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="forms">遊戯王デッキサポート(インポート/エクスポート)</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <h2 class="CardDBSection">Card DataBase: </h2>
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <div class="form-group divDB">
                                <span class="h4 displayDB">...</span>
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="button" class="btnUpdateDB btn btn-primary">Update DB Right Now</button>
                                    <button type="button" class="btnShowDB btn btn-primary">Show DB on Console</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input check_settings" id="check_autoUpdateDB">
                                    <label class="custom-control-label">Auto Update DB</label>
                                </div>
                                
                            </div>

                        </form>
                    </div>
                    <h2 class="searchCardDBSection">Search Card DataBase</h2>
                    <div class="well bs-component">
                        <form class="form-horizontal">
                            <div class="form-group divDB">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <span class="spanSearchKV">
                                        <select type="text" style="width:80px;" class="selectSearchKey"></select>
                                        <input type="number" placeholder="search words" style="width:200px;" class="inputSearchVal" list="selectSearchList_0"></input>
                                        <datalist id="selectSearchList_0"></datalist>
                                    </span>
                                    <button type="button" class="btnSearchClear btn btn-primary">Clear</button>
                                    <button type="button" class="btnSearchDB btn btn-primary">Search</button>
                                    <button type="button" class="btnSearchAdd btn btn-primary">Add</button>
                                </div>
                            </div>
                        </form>
                        <div class="searchResultArea"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/sql-wasm.min.js"></script>
    <script src="../script/db_functions.js"></script>
    <script src="../script/options.js"></script>

</body>

</html>
